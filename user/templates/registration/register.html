{% extends "../base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
	{% if next %}
	<p>Page interdite</p>
	{% endif %}

	<h1>Register</h1>
	<p>If you don't have already an account you can log in <a href="{% url 'login' %}">here</a></p>
	<form method="post" action="{% url 'register' %}">

		{% csrf_token %}

		<div class="form-group">
            <label for="">Username : </label>
			{{ form.username}}

		</div>

		<div class="form-group">
              <label for="">Password : </label>
			{{ form.password1}}
		</div>

		<div class="form-group">
             <label for="">Confirm password : </label>
			{{ form.password2}}
		</div>

		<input type="submit" name="Register" class="btn btn-primary">
	</form>

{% endblock %}
