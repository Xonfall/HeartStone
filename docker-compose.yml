version: '3'
services:
  db:
    container_name: "django_db"
    image: postgres
    restart: always
    ports:
      - 5432:5432
  web:
    container_name: "django_web"
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
